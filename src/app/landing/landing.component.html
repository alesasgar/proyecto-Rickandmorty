<div class="container">
  <h2 class="my-4 text-center">{{titulo}}</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let character of data">
      <div class="card h-100">
        <a [routerLink]="['/character', character.id]">
          <img class="card-img-top" [src]="character.image" alt="{{ character.name }}" />
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ character.name }}</h5>
          <p class="card-text">Status: {{ character.status }}</p>
          <p class="card-text">Gender: {{ character.gender }}</p>
          <p class="card-text">Species: {{ character.species }}</p>
          <p class="card-text">Type: {{ character.type }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
